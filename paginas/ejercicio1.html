<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de cursada</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./ejerciciosStyle.css">
    </head>
    <body>
        <form action="ejercicio1" method="post">
            <h2>Corrector de Examenes</h2>

                <label for="dni">DNI:</label>
                <input name="dni" type="text" id="dni" />
            </div>
            <div>
                <label for="unoA">Inciso A:</label>

            <div>
                <label for="unoB">Inciso B:</label>
                <input name="unoB" type="text" id="unoB" />
            </div>
            <div>
                <input value="Continuar" type="submit" id="continuar">
            </div>
        </form>
    </body>
</html>
