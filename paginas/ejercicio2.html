<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de cursada</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./ejerciciosStyle.css">
    </head>
    <body>

            <div>
                <label for="dosA">Inciso A:</label>

            <div>

            <div>

                <input name="dosC" type="text" id="dosC" />
            </div>

                <input value="Continuar" type="submit" id="continuar">
            </div>
        </form>
    </body>
</html>
